<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Detector</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000; /* Solid black background */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 15px #ffffff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      }
      to {
        text-shadow: 0 0 10px #4caf50, 0 0 30px #4caf50, 0 0 60px #4caf50;
      }
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #999999;
      text-align: center;
      transition: color 0.3s;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid #4caf50;
      border-radius: 50px;
      background-color: transparent;
      color: #4caf50;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #4caf50;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn:hover::after {
      left: 0;
    }

    .btn:hover {
      color: #000000;
      background-color: #4caf50;
      transform: scale(1.1);
    }

    .btn.start {
      border-color: #4caf50;
      color: #4caf50;
    }

    .btn.stop {
      border-color: #f44336;
      color: #f44336;
    }

    .btn.stop:hover::after {
      background: #f44336;
    }

    .btn.stop:hover {
      background-color: #f44336;
    }

    .live-updates {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 300px;
      max-height: 80%;
      overflow-y: auto;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px;
      background-color: #101010;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5), 0px 0px 10px #4caf50;
    }

    .live-updates h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #4caf50;
      text-shadow: 0 0 8px #4caf50;
    }

    .live-updates p {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #222222;
      color: #bbbbbb;
      font-size: 1rem;
      transition: transform 0.3s ease-in-out;
    }

    .live-updates p:hover {
      transform: translateX(10px);
    }

    @media (max-width: 768px) {
      .live-updates {
        position: static;
        width: 90%;
        max-height: 200px;
        margin-bottom: 20px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Word Detector</h1>
  <p id="status">Click "Start Listening" to begin.</p>

  <div class="controls">
    <button class="btn start" onclick="startListening()">Start Listening</button>
    <button class="btn stop" onclick="stopListening()">Stop Listening</button>
  </div>

  <div class="live-updates" id="live-updates">
    <h2>Live Updates</h2>
    <!-- Updates will appear here -->
  </div>

  <script>
    const sampleWord = "hello"; // Word to detect
    const ws = new WebSocket("wss://backend-2ucw.onrender.com");
    const updatesContainer = document.getElementById("live-updates");
  
    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
  
      if (data.action === "fillForm" && data.url) {
        console.log(`Redirecting to: ${data.url}`);
        window.location.href = data.url; // Redirect to the form URL
  
        // Wait for the page to load
        console.log("Waiting for the page to load...");
        await new Promise((resolve) => setTimeout(resolve, 7000)); // Increase this delay if needed
  
        try {
          console.log("Attempting to fill form fields...");
  
          // Fill the "name" field
          const nameField = document.querySelector("input#name");
          if (nameField) {
            console.log("Name field found!");
            nameField.value = data.fields.name;
            nameField.dispatchEvent(new Event("input", { bubbles: true }));
            console.log(`Name field filled with value: ${data.fields.name}`);
          } else {
            console.error("Name field not found!");
          }
  
          // Fill the "ticker" field
          const tickerField = document.querySelector("input#ticker");
          if (tickerField) {
            console.log("Ticker field found!");
            tickerField.value = data.fields.ticker;
            tickerField.dispatchEvent(new Event("input", { bubbles: true }));
            console.log(`Ticker field filled with value: ${data.fields.ticker}`);
          } else {
            console.error("Ticker field not found!");
          }
  
          // Fill the "description" field
          const descriptionField = document.querySelector("textarea#description");
          if (descriptionField) {
            console.log("Description field found!");
            descriptionField.value = data.fields.description;
            descriptionField.dispatchEvent(new Event("input", { bubbles: true }));
            console.log(`Description field filled with value: ${data.fields.description}`);
          } else {
            console.error("Description field not found!");
          }
  
          // Handle image upload
          const uploadInput = document.querySelector("input[type='file']");
          if (uploadInput && data.imagePath) {
            console.log("Image upload field found!");
            const blob = await fetch(data.imagePath).then((res) => res.blob());
            const file = new File([blob], "coin_image.png", { type: blob.type });
  
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            uploadInput.files = dataTransfer.files;
            uploadInput.dispatchEvent(new Event("change", { bubbles: true }));
            console.log("Image uploaded successfully!");
          } else {
            if (!uploadInput) {
              console.error("Image upload field not found!");
            }
            if (!data.imagePath) {
              console.error("Image path is missing in the data object!");
            }
          }
  
          // Click the "Create Coin" button
          const createButton = document.querySelector("button#create-coin");
          if (createButton) {
            console.log("Create Coin button found!");
            createButton.click();
            console.log("Create Coin button clicked!");
          } else {
            console.error("Create Coin button not found!");
          }
        } catch (error) {
          console.error("Error during form-filling process:", error);
        }
      }
    };
  
    // Speech Recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;
  
    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      addUpdate(`üé§ Heard: ${transcript}`); // Add live updates for microphone input
  
      if (transcript.toLowerCase().includes(sampleWord.toLowerCase())) {
        addUpdate(`‚úÖ Detected sample word: "${sampleWord}"`);
        console.log(`Detected word: "${transcript}". Sending to WebSocket...`);
        ws.send(JSON.stringify({ word: transcript }));
      }
    };
  
    recognition.onerror = (event) => {
      addUpdate(`‚ùå Error: ${event.error}`);
      console.error("Speech recognition error:", event.error);
    };
  
    function startListening() {
      console.log("Starting speech recognition...");
      recognition.start();
      addUpdate("üü¢ Listening started...");
    }
  
    function stopListening() {
      console.log("Stopping speech recognition...");
      recognition.stop();
      addUpdate("üî¥ Listening stopped.");
    }
  
    // Function to add updates to the live updates section
    function addUpdate(message) {
      const update = document.createElement("p");
      update.textContent = message;
      updatesContainer.appendChild(update);
  
      // Scroll to the bottom of the live updates container
      updatesContainer.scrollTop = updatesContainer.scrollHeight;
    }
  </script>
</body>
</html>
