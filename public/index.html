<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Detector</title>
</head>
<body>
  <h1>Listening for Words</h1>
  <p id="status">Initializing microphone...</p>
  <script>
    const sampleWord = "example"; // Replace this with your target word
    const ws = new WebSocket("wss://your-backend-url.onrender.com");

    // Set up microphone and speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;

    recognition.onstart = () => (document.getElementById("status").textContent = "Listening...");
    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      document.getElementById("status").textContent = `Heard: ${transcript}`;
      if (transcript.includes(sampleWord)) {
        ws.send(JSON.stringify({ word: transcript }));
        recognition.stop();
      }
    };

    recognition.onerror = () => (document.getElementById("status").textContent = "Error listening");
    recognition.start();
  </script>
</body>
</html>
