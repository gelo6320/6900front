<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Detector</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000; /* Solid black background */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 15px #ffffff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      }
      to {
        text-shadow: 0 0 10px #4caf50, 0 0 30px #4caf50, 0 0 60px #4caf50;
      }
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #999999;
      text-align: center;
      transition: color 0.3s;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid #4caf50;
      border-radius: 50px;
      background-color: transparent;
      color: #4caf50;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #4caf50;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn:hover::after {
      left: 0;
    }

    .btn:hover {
      color: #000000;
      background-color: #4caf50;
      transform: scale(1.1);
    }

    .btn.start {
      border-color: #4caf50;
      color: #4caf50;
    }

    .btn.stop {
      border-color: #f44336;
      color: #f44336;
    }

    .btn.stop:hover::after {
      background: #f44336;
    }

    .btn.stop:hover {
      background-color: #f44336;
    }

    .live-updates {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 300px;
      max-height: 80%;
      overflow-y: auto;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px;
      background-color: #101010;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5), 0px 0px 10px #4caf50;
    }

    .live-updates h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #4caf50;
      text-shadow: 0 0 8px #4caf50;
    }

    .live-updates p {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: #222222;
      color: #bbbbbb;
      font-size: 1rem;
      transition: transform 0.3s ease-in-out;
    }

    .live-updates p:hover {
      transform: translateX(10px);
    }

    @media (max-width: 768px) {
      .live-updates {
        position: static;
        width: 90%;
        max-height: 200px;
        margin-bottom: 20px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Word Detector</h1>
  <p id="status">Click "Start Listening" to begin.</p>

  <div class="controls">
    <button class="btn start" onclick="startListening()">Start Listening</button>
    <button class="btn stop" onclick="stopListening()">Stop Listening</button>
  </div>

  <div class="live-updates" id="live-updates">
    <h2>Live Updates</h2>
    <!-- Updates will appear here -->
  </div>

  <script>
    const sampleWord = "hello"; // Word to detect
    const ws = new WebSocket("wss://backend-2ucw.onrender.com");

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.action === "fillForm" && data.url) {
        console.log(`Navigating to: ${data.url}`);
        window.location.href = data.url; // Navigate to the form URL

        // Wait for the page to load
        await new Promise((resolve) => setTimeout(resolve, 3000));

        // Fill the form fields
        if (data.fields) {
          const { name, ticker, description } = data.fields;

          // Type in the fields if they exist
          const nameField = document.querySelector("#name");
          const tickerField = document.querySelector("#ticker");
          const descriptionField = document.querySelector("#description");

          if (nameField) nameField.value = name;
          if (tickerField) tickerField.value = ticker;
          if (descriptionField) descriptionField.value = description;

          console.log("Form filled with:", data.fields);
        }
      }
    };

    // Speech Recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      if (transcript.includes(sampleWord.toLowerCase())) {
        console.log(`Detected sample word: ${transcript}`);
        ws.send(JSON.stringify({ word: transcript }));
      }
    };

    function startListening() {
      recognition.start();
      console.log("Started listening for words...");
    }

    function stopListening() {
      recognition.stop();
      console.log("Stopped listening.");
    }
  </script>
</body>
</html>
